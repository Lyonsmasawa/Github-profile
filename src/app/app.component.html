<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="upper">
      <div class="two">
        <h1>GitHub Search</h1>
        <em>search any user on Github</em>
      </div>
      <hr>
      <div class="card one">
        <br>
        <form (submit)="queryUser()">
          <div class="form-group">
            <input type="search" name="form-control" class="form-control" id="" placeholder=" Enter username here..."
              [(ngModel)]="userSearch">
          </div>
          <div>
            <input type="submit" value="Search" class="btn">
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <app-user [userProfile]="userProfile"></app-user>
      </div>
      <div class="col-md-7">
        <app-repo [userRepository]="userRepository"></app-repo>
      </div>
    </div>
  </div>
</body>

</html>
