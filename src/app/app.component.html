<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <br>
  <div class="container card">
    <h1>GitHub Search</h1>
    <div class="card">
      <br>
      <form (submit)="queryUser()">
        <div class="form-group">
          <input type="search" name="form-control" id="" placeholder="Enter username here..." [(ngModel)]="userSearch">
        </div>
        <div>
          <input type="submit" value="Search" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
