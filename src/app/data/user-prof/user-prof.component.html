<div class="container">
  <div class="card three">
    <img [src]="userProfile.avatar_url" alt="" class="img-fluid">
    <div class="card-body">
      <h3 class="card-title">{{ userProfile.name }}</h3>
      <p class="card-text">{{ userProfile.bio }}</p>
      <a [href]="userProfile.html_url" target="_blank" class=" btn btn2"> Github Profile</a>
    </div>
  </div>
</div>
